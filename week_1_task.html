<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="week_1_task.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <form>
        <div class="input-info">
            <label for="name">Fullname:</label>
            <input type="text" id="name" placeholder="enter your fullname" onkeyup="validateName()">
            <span id="name-error"></span>
        </div>
    <form>
        <div class="input-info">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="enter your email" onkeyup="validateEmail()">
            <span id="email-error"></span>
        </div>
    <form>
        <div class="input-info">
            <label for="tel">Phone:</label>
            <input type="tel" id="phone" placeholder="123 456 7890" onkeyup="validatePhone()">
            <span id="phone-error"></span>
        </div>
    <form>
        <div class="input-info">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender">male 
            <input type="radio" name="gender">female 
        </div>
    <form>
        <div class="input-info">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password" onkeyup="validatePassword()">
            <span id="password-error"></span>
        </div>
            
        <button class="input-info" onclick="submitForm()">submit</button>
        <span id="submit-error"></span>

    </form>
</div>
<script src="week_1_task.js"></script>
</body>
</html>
